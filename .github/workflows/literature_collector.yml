name: Cardio Literature Collector

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      keywords:
        description: 'Comma-separated keywords to search for'
        required: false
        default: 'aortic stenosis, mitral regurgitation, valvular heart disease, deep learning'
      sources:
        description: 'Comma-separated list of sources (pubmed, crossref, openalex)'
        required: false
        default: 'pubmed,crossref,openalex'

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch latest cardiovascular literature
        env:
          KEYWORDS: ${{ github.event.inputs.keywords || 'aortic stenosis, mitral regurgitation, valvular heart disease, deep learning' }}
          SOURCES: ${{ github.event.inputs.sources || 'pubmed,crossref,openalex' }}
        run: |
          python fetch_papers.py --keywords "$KEYWORDS" --sources "$SOURCES"

      - name: Commit and push results
        run: |
          if [[ -n "$(git status --porcelain data)" ]]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add data
            git commit -m "chore: update literature results"
            git push
          else
            echo "No updates to commit."
          fi
